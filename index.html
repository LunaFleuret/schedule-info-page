<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>（チャンネル名）配信予定カレンダー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; color: #333; background-color: #f8f8f8; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #E62117; } /* YouTubeの赤色っぽく */
        .button { display: inline-block; background-color: #0F9D58; color: white; padding: 15px 25px; text-decoration: none; font-size: 18px; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        .button:hover { background-color: #0A8043; }
        .description { margin-top: 30px; text-align: left; line-height: 1.6; }
        .qr-code { margin-top: 40px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>（チャンネル名）配信予定カレンダー</h1>
        <p>このカレンダーをあなたのGoogleカレンダーに追加すると、〇〇の配信予定が自動で表示されるようになります！</p>

        <a href="【ここにGoogleカレンダー登録用のURLを貼り付け】" class="button" target="_blank" rel="noopener noreferrer">
            クリックしてカレンダーを追加
        </a>

        <div class="description">
            <h2>使い方</h2>
            <p>
                上のボタンをクリックすると、Googleカレンダーが開きます。「カレンダーを追加」ボタンを押すだけで登録完了です。<br>
                一度登録すれば、これからは何もしなくても自動で配信予定があなたのカレンダーに表示されます。
            </p>
        </div>

        <div class="qr-code">
            <h3>スマホの方はこちら</h3>
            <p>以下のQRコードをスマートフォンのカメラで読み取ると、簡単に登録できます。</p>
            <p>（ここにQRコード画像を設置）</p>
        </div>
    </div>
</body>
</html>
